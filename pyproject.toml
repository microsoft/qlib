[tool.mypy]
exclude = [
    "qlib/backtest",
    "qlib/contrib",
    "qlib/data",
    "qlib/model",
    "qlib/strategy",
    "qlib/tests",
    "qlib/utils",
    "qlib/workflow",
    "qlib/config\\.py",
    "qlib/log\\.py",
    "qlib/__init__\\.py"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*rng.randint:DeprecationWarning",
    "ignore:.*Casting input x to numpy array:UserWarning",
]
