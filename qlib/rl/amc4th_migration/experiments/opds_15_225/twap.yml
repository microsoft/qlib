order_file: data/amc-real-order/orders_v4/csi300_nostop.pkl
start_time: "9:45"
end_time: "14:44"
qlib:
  provider_uri_day: data/amc-qlib/huaxia_1d_qlib
  provider_uri_1min: data/amc-qlib/huaxia_1min_qlib
  feature_root_dir: data/amc-qlib-stock
  feature_columns_today: [
    "$open", "$high", "$low", "$close", "$vwap", "$bid", "$ask", "$volume",
    "$bidV", "$bidV1", "$bidV3", "$bidV5", "$askV", "$askV1", "$askV3", "$askV5"
  ]
  feature_columns_yesterday: [
    "$open_1", "$high_1", "$low_1", "$close_1", "$vwap_1", "$bid_1", "$ask_1", "$volume_1",
    "$bidV_1", "$bidV1_1", "$bidV3_1", "$bidV5_1", "$askV_1", "$askV1_1", "$askV3_1", "$askV5_1"
  ]
exchange:
  limit_threshold: ['$ask == 0', '$bid == 0']
  deal_price: ["If($ask == 0, $bid, $ask)", "If($bid == 0, $ask, $bid)"]
  volume_threshold:
    all: ["cum", "0.2 * DayCumsum($volume, '9:45', '14:44')"]
    buy: ["current", "$askV1"]
    sell: ["current", "$bidV1"]
strategies:
  1day:
    type: neutrader.qlib_integration.strategy.TWAPStrategy
