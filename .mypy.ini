[mypy]
exclude = (?x)(
    ^qlib/backtest/high_performance_ds\.py$
    | ^qlib/contrib
    | ^qlib/data
    | ^qlib/model
    | ^qlib/strategy
    | ^qlib/tests
    | ^qlib/utils
    | ^qlib/workflow
    | ^qlib/config\.py$
    | ^qlib/log\.py$
    | ^qlib/__init__\.py$
  )
ignore_missing_imports = true
disallow_incomplete_defs = true
follow_imports = skip
