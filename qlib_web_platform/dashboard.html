            <!-- Header -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">仪表盘</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">欢迎, 用户!</span>
                     <!-- User profile dropdown can go here -->
                </div>
            </header>

            <!-- Content area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <!-- Example Content Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h2 class="text-lg font-semibold text-gray-700 mb-2">我的策略</h2>
                            <p class="text-gray-600">您有 <span class="font-bold">5</span> 个运行中策略。</p>
                            <a href="strategies.html" class="text-blue-500 hover:underline mt-4 inline-block">查看策略</a>
                        </div>
                         <div class="bg-white p-6 rounded-lg shadow">
                            <h2 class="text-lg font-semibold text-gray-700 mb-2">近期回测</h2>
                            <p class="text-gray-600">今日完成 <span class="font-bold">2</span> 次回测。</p>
                             <a href="backtest.html" class="text-blue-500 hover:underline mt-4 inline-block">查看回测记录</a>

                            <a href="live_trading.html" class="text-blue-500 hover:underline mt-4 inline-block">查看实盘状态</a>
                        </div>
                    </div>

                    <!-- Placeholder for charts or more info -->
                    <div class="bg-white p-6 rounded-lg shadow">
