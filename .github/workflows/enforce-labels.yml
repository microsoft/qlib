name: Pull Request Labels
on:
pull_request:
  types: [opened, labeled, unlabeled, synchronize]
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v2
        env:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
        with:
          mode: exactly
          count: 1
          labels: "bug, documentation, enhancement"
